<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Mnemosis | Create Game</title>

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-grid.css">
    <link rel="stylesheet" href="css/bootstrap-reboot.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="//cdn.jsdelivr.net/jquery.color-animation/1/mainfile"></script>

    <script src="js/bootstrap.js"></script>
    <script src="js/bootstrap.bundle.js"></script>

    <link rel="stylesheet" href="css/general_styles.css">
    <link rel="stylesheet" href="css/create_game.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Jura|Quantico">
</head>
<body>
    <div class="container mt-5" id="header">
        <a href="homepage.html" id="header-div">
            <img src="media/Logo%20Circle.png" class="logo" id="over">
            <img src="media/Logo.png" class="logo" id="under">
            <div id="titles">
                <h1 id="web-title">Mnemosis</h1>
                <h4 id="web-subtitle">One Game at a Time</h4>
            </div>
        </a>

        <div class="navbar navbar-custom" id="navbar-main">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <form class="form-inline">

                        <input class="form-control subheading mr-3 mt-0" type="text" placeholder="Search for a game or category here" style="width: 400px" id="search-box">
                        <button type="button" class="btn btn-custom mr-3" id="search-btn">Search</button>
                        <div style="border-left: 2.5px solid; border-left-color: #3CACAE; height: 50px"></div>
                        <a href="view_games.html" class="btn btn-custom ml-3">View all games</a>

                    </form>
                </li>
            </ul>
            <div class="dropdown">
                <a href="#" data-toggle="dropdown">
                    <img src="media/Icon.png" id="user-icon">
                </a>
                <div class="dropdown-menu dropdown-menu-right">
                    <h1 class="dropdown-header subheading">For logged-in users</h1> <!-- to be removed -->
                    <a href="#" class="dropdown-item subheading">View Profile</a>
                    <a href="#" class="dropdown-item subheading">View Your Games</a>
                    <a href="#" class="dropdown-item subheading">Log-out</a>
                    <h1 class="dropdown-header subheading">For guests</h1> <!-- to be removed -->
                    <a href="login_and_register.html" class="dropdown-item subheading">Log-in</a>
                    <a href="login_and_register.html" class="dropdown-item subheading">Register</a>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-5 mb-5" id="main-box">
        <h2 class="subheading" style="text-align: center">Creating a Game</h2>
        <form>
            <div class="form-group">
                <label for="game_title" class="subheading">Game Title:</label>
                <input class="form-control subheading" type="text" placeholder="Your title" id="game_title">
            </div>
            <div class="form-group">
                <label for="game_description" class="subheading">Description:</label>
                <textarea class="form-control subheading" placeholder="Your description" id="game_description"></textarea>
            </div>
            <div class="form-group">
                <label for="game_duration" class="subheading">Game Duration:</label>
                <input class="subheading" type="number" id="game_duration" min="3" max="10">
            </div>
            <div>
                <div class="form-inline row mb-1">
                    <div class="col"><label class="subheading">Question 1:</label></div>
                    <div class="col-auto"><input type="text" class="form-control subheading" size="80" placeholder="Your question" ></div>
                    <div class="col"><button type="button" class="btn btn-danger">X</button></div>
                </div>
                <div class="form-inline row mb-1">
                    <div class="col"><label class="subheading">Question 2:</label></div>
                    <div class="col-auto"><input type="text" class="form-control subheading" size="80" placeholder="Your question" ></div>
                    <div class="col"><button type="button" class="btn btn-danger">X</button></div>
                </div>
                <div class="form-inline row mb-1">
                    <div class="col"><label class="subheading">Question 3:</label></div>
                    <div class="col-auto"><input type="text" class="form-control subheading" size="80" placeholder="Your question" ></div>
                    <div class="col"><button type="button" class="btn btn-danger">X</button></div>
                </div>
                <div class="form-inline row mb-1">
                    <div class="col"><label class="subheading">Question 4:</label></div>
                    <div class="col-auto"><input type="text" class="form-control subheading" size="80" placeholder="Your question" ></div>
                    <div class="col"><button type="button" class="btn btn-danger">X</button></div>
                </div>
                <div class="form-inline row mb-1">
                    <div class="col"><label class="subheading">Question 5:</label></div>
                    <div class="col-auto"><input type="text" class="form-control subheading" size="80" placeholder="Your question" ></div>
                    <div class="col"><button type="button" class="btn btn-danger">X</button></div>
                </div>
                <div class="form-inline row mb-1">
                    <div class="col"><label class="subheading">Question 6:</label></div>
                    <div class="col-auto"><input type="text" class="form-control subheading" size="80" placeholder="Your question" ></div>
                    <div class="col"><button type="button" class="btn btn-danger">X</button></div>
                </div>
                <div class="form-inline row mb-1">
                    <div class="col"><label class="subheading">Question 7:</label></div>
                    <div class="col-auto"><input type="text" class="form-control" size="80" placeholder="Your question" ></div>
                    <div class="col"><button type="button" class="btn btn-danger">X</button></div>
                </div>
                <div class="form-inline row mb-1">
                    <div class="col"><label class="subheading">Question 8:</label></div>
                    <div class="col-auto"><input type="text" class="form-control subheading" size="80" placeholder="Your question" ></div>
                    <div class="col"><button type="button" class="btn btn-danger">X</button></div>
                </div>
                <div class="form-inline row mb-1">
                    <div class="col"><label class="subheading">Question 9:</label></div>
                    <div class="col-auto"><input type="text" class="form-control subheading" size="80" placeholder="Your question" ></div>
                    <div class="col"><button type="button" class="btn btn-danger">X</button></div>
                </div>
                <div class="form-inline row mb-1">
                    <div class="col"><label class="subheading">Question 10:</label></div>
                    <div class="col-auto"><input type="text" class="form-control subheading" size="80" placeholder="Your question" ></div>
                    <div class="col"><button type="button" class="btn btn-danger">X</button></div>
                </div>
                <div class="form-inline row justify-content-center">
                    <button type="button" class="btn btn-block" >+</button>
                </div>
            </div>
            <div class="row"><div class="col-sm-12"><br></div></div>
            <button type="submit" class="btn btn-block subheading" id="create_game" disabled>Create Game</button>
            <div class="row"><div class="col-sm-12"><br></div></div>
        </form>
    </div>

    <div class="container-fluid subheading" id="footer">
        all rights reserved 2020
    </div>

    <script src="js/create_game.js"></script>
</body>
</html>
