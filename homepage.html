<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mnemosis | Home</title>

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-grid.css">
    <link rel="stylesheet" href="css/bootstrap-reboot.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <script src="js/bootstrap.js"></script>
    <script src="js/bootstrap.bundle.js"></script>

    <link rel="stylesheet" href="css/homepage.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Jura|Quantico">
</head>
<body>
    <div class="container mt-5" id="header">
        <a href="#" id="header-div">
            <img src="media/Logo%20Circle.png" class="logo" id="over">
            <img src="media/Logo.png" class="logo" id="under">
            <div id="titles">
                <h1 id="web-title">Mnemosis</h1>
                <h4 id="web-subtitle">One Game at a Time</h4>
            </div>
        </a>

        <div class="navbar navbar-custom" id="navbar-main">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <form class="form-inline">

                        <input class="form-control form-text mr-sm-2" type="text" placeholder="Search for a game or category here" style="width: 400px">
                        <button class="btn btn-custom form-text" type="submit">Search</button>
                        <div style="border-left: 2.5px solid; border-left-color: #3CACAE; height: 50px; margin: 0px 7px"></div>
                        <button class="btn btn-custom form-text">View all games</button>

                    </form>
                </li>
            </ul>
        </div>
    </div>

    <script src="js/homepage.js"></script>

</html>
