<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mnemosis: One Game at a Time</title>

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-grid.css">
    <link rel="stylesheet" href="css/bootstrap-reboot.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <script src="js/bootstrap.js"></script>
    <script src="js/bootstrap.bundle.js"></script>

    <link rel="stylesheet" href="css/login_and_register.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Jura|Quantico">
</head>
<body>
    <div class="container mt-5" id="header">
        <a href="login_and_register.html" id="header-div">
            <img src="media/Logo%20Full.png" class="logo">
            <div id="titles">
                <h1 id="web-title">Mnemosis</h1>
                <h4 id="web-subtitle">One Game at a Time</h4>
            </div>
        </a>
    </div>

    <div class="container" id="startup-box">
        <div class="row">
            <div class="col-sm-5" id="login-box">
                <h2 class="heading">log-in</h2>

                <!-- line break -->

                <div class="row"><div class="col-sm-12"><br></div></div>

                <form>
                    <div class="form-group">
                        <label for="email-login" class="form-text">Email address:</label>
                        <input type="email" class="form-control" placeholder="Your email address" id="email-login">
                    </div>
                    <div class="form-group">
                        <label for="password-login" class="form-text">Password:</label>
                        <input type="password" class="form-control" placeholder="Your password" id="password-login">
                    </div>

                    <div class="row"><div class="col-sm-12"><br></div></div>
                    <button type="submit" class="btn btn-custom btn-block form-text" id="submit-login" disabled>Log-in</button>
                    <div class="row"><div class="col-sm-12"><br></div></div>

                    <p class="subheading" style="text-align: center; margin-bottom: 0">----------- or -----------</p>
                    <div class="row"><div class="col-sm-12"><br></div></div>
                </form>
                <a id="spec-button" href="homepage.html" class="btn btn-custom btn-block form-text" role="button">Continue as guest</a>
            </div>
            <div class="col-sm-7" id="register-box">
                <h2 class="heading">register</h2>

                <div class="row"><div class="col-sm-12"><br></div></div>

                <form>
                    <div class="form-row form-group">
                        <div class="col">
                            <label for="fname" class="form-text">First name:</label>
                            <input type="text" class="form-control" placeholder="Your first name" id="fname">
                        </div>
                        <div class="col">
                            <label for="lname" class="form-text">Last name:</label>
                            <input type="text" class="form-control" placeholder="Your last name" id="lname">
                        </div>
                    </div>
                    <div class="form-row form-group">
                        <div class="col">
                            <label for="bday" class="form-text">Birthday:</label>
                            <input type="date" class="form-control" id="bday">
                        </div>
                        <div class="col">
                            <label for="gender" class="form-text">Gender:</label>
                            <select class="form-control" id="gender">
                                <option selected disabled>Your gender</option>
                                <option>Male</option>
                                <option>Female</option>
                                <option>Prefer not to say</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email-register" class="form-text">Email address:</label>
                        <input type="email" class="form-control" placeholder="Your email address" id="email-register">
                    </div>
                    <div class="form-row form-group">
                        <div class="col">
                            <label for="password-register" class="form-text">Password:</label>
                            <input type="password" class="form-control" placeholder="Your password" id="password-register">
                        </div>
                        <div class="col">
                            <label for="cpass" class="form-text">Confirm password:</label>
                            <input type="password" class="form-control" placeholder="Password confirmation" id="cpass">
                        </div>
                    </div>

                    <div class="row"><div class="col-sm-12"><br></div></div>

                    <div class="form-row form-group">
                        <div class="col"><input type="submit" class="btn btn-custom btn-block form-text" disabled id="submit-register"></div>
                        <div class="col"><input type="reset" class="btn btn-custom btn-block form-text" disabled id="reset-register"></div>
                    </div>
                    <div class="row"><div class="col-sm-12"><br></div></div>
                </form>

            </div>
        </div>
    </div>

    <script src="js/login_and_register.js"></script>
</body>
</html>
