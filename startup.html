<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mnemosis: One Game at a Time</title>

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-grid.css">
    <link rel="stylesheet" href="css/bootstrap-reboot.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <script src="js/bootstrap.js"></script>
    <script src="js/bootstrap.bundle.js"></script>

    <link rel="stylesheet" href="startup_styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Jura|Quantico">
</head>
<body>
    <div class="jumbotron">
        <div class="container">
            <a href="startup.html" id="title">
                <img src="media/Logo.png" id="logo">
                <div id="titles">
                    <h1 id="web_title">Mnemosis</h1>
                    <h4 id="web_subtitle">One Game at a Time</h4>
                </div>
            </a>
        </div>
    </div>

    <div class="container" id="startup_box">
        <div class="row">
            <div class="col-sm-5" id="login_box">
                <h2 class="heading">log-in</h2>

                <!-- line break -->

                <div class="row"><div class="col-sm-12"><br></div></div>

                <form>
                    <div class="form-group">
                        <label for="email_login" class="form_text">Email address:</label>
                        <input type="email" class="form-control" placeholder="Your email address" id="email_login">
                    </div>
                    <div class="form-group">
                        <label for="password_login" class="form_text">Password:</label>
                        <input type="password" class="form-control" placeholder="Your password" id="password_login">
                    </div>

                    <div class="row"><div class="col-sm-12"><br></div></div>
                    <button type="submit" class="btn btn-custom btn-block form_text" id="submit_login" disabled>Log-in</button>
                    <div class="row"><div class="col-sm-12"><br></div></div>

                    <p class="subheading" style="text-align: center; margin-bottom: 0">----------- or -----------</p>
                    <div class="row"><div class="col-sm-12"><br></div></div>
                </form>
                <a id="spec_button" href="main.html" class="btn btn-custom btn-block form_text" role="button">Continue as guest</a>
                <script src="startup_functions.js" type="text/javascript"></script>
            </div>
            <div class="col-sm-7" id="register_box">
                <h2 class="heading">register</h2>

                <div class="row"><div class="col-sm-12"><br></div></div>

                <form>
                    <div class="form-row form-group">
                        <div class="col">
                            <label for="fname" class="form_text">First name:</label>
                            <input type="text" class="form-control" placeholder="Your first name" id="fname">
                        </div>
                        <div class="col">
                            <label for="lname" class="form_text">Last name:</label>
                            <input type="text" class="form-control" placeholder="Your last name" id="lname">
                        </div>
                    </div>
                    <div class="form-row form-group">
                        <div class="col">
                            <label for="bday" class="form_text">Birthday:</label>
                            <input type="date" class="form-control" id="bday">
                        </div>
                        <div class="col">
                            <label for="gender" class="form_text">Gender:</label>
                            <select class="form-control" id="gender">
                                <option selected disabled>Your gender</option>
                                <option>Male</option>
                                <option>Female</option>
                                <option>Prefer not to say</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email_register" class="form_text">Email address:</label>
                        <input type="email" class="form-control" placeholder="Your email address" id="email_register">
                    </div>
                    <div class="form-row form-group">
                        <div class="col">
                            <label for="password_register" class="form_text">Password:</label>
                            <input type="password" class="form-control" placeholder="Your password" id="password_register">
                        </div>
                        <div class="col">
                            <label for="cpass" class="form_text">Confirm password:</label>
                            <input type="password" class="form-control" placeholder="Password confirmation" id="cpass">
                        </div>
                    </div>

                    <div class="row"><div class="col-sm-12"><br></div></div>

                    <div class="form-row form-group">
                        <div class="col"><input type="submit" class="btn btn-custom btn-block form_text" disabled id="submit_register"></div>
                        <div class="col"><input type="reset" class="btn btn-custom btn-block form_text" disabled id="reset_register"></div>
                    </div>
                    <div class="row"><div class="col-sm-12"><br></div></div>
                </form>
                <script src="startup_functions.js" type="text/javascript"></script>
            </div>
        </div>
    </div>
</body>
</html>
