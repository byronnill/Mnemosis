<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mnemosis: One Game at a Time</title>

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-grid.css">
    <link rel="stylesheet" href="css/bootstrap-reboot.css">

    <script src="js/bootstrap.js"></script>
    <script src="js/bootstrap.bundle.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <link rel="stylesheet" href="startup_styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Jura|Quantico">

</head>
<body style="background-color: #C8F4F9">
    <div class="jumbotron">
        <div class="container">
            <a href="startup.html" id="title">
                <h1 id="web_title">Mnemosis</h1>
                <h4 id="web_subtitle">One Game at a Time</h4>
            </a>
        </div>
    </div>

    <div class="container-fluid" id="startup_box">
        <div class="row h-100">
            <div class="col-sm-5" id="login_box">
                <h2 class="heading">log-in</h2>

                <!-- line break -->

                <div class="row"><div class="col-sm-12"><br></div></div>

                <form >
                    <div class="form-group">
                        <label for="email_login">Email address:</label>
                        <input type="email" class="form-control" placeholder="Your email address" id="email_login" onkeyup="detectCompleteEntries()">
                    </div>
                    <div class="form-group">
                        <label for="password_login">Password:</label>
                        <input type="password" class="form-control" placeholder="Your password" id="password_login" onkeyup="detectCompleteEntries()">
                    </div>

                    <div class="row"><div class="col-sm-12"><br></div></div>
                    <button type="submit" class="btn btn-custom btn-block" disabled id="submit_login">Log-in</button>
                    <div class="row"><div class="col-sm-12"><br></div></div>

                    <p class="subheading" style="text-align: center; margin-bottom: 0">----------- or -----------</p>
                    <div class="row"><div class="col-sm-12"><br></div></div>
                    <button type="submit" class="btn btn-custom btn-block">Continue as guest</button>

                    <script src="startup_functions.js" type="text/javascript"></script>
                </form>
            </div>
            <div class="col-sm-7" id="register_box">
                <h2 class="heading">register</h2>

                <div class="row"><div class="col-sm-12"><br></div></div>

                <form>
                    <div class="form-row form-group">
                        <div class="col">
                            <label for="fname">First name:</label>
                            <input type="text" class="form-control" placeholder="Your first name" id="fname" onkeyup="detectCompleteEntries()">
                        </div>
                        <div class="col">
                            <label for="lname">Last name:</label>
                            <input type="text" class="form-control" placeholder="Your last name" id="lname" onkeyup="detectCompleteEntries()">
                        </div>
                    </div>
                    <div class="form-row form-group">
                        <div class="col">
                            <label for="bday">Birthday:</label>
                            <input type="date" class="form-control" id="bday" onkeyup="detectCompleteEntries()">
                        </div>
                        <div class="col">
                            <label for="gender">Gender:</label>
                            <select class="form-control" id="gender" onkeyup="detectCompleteEntries()">
                                <option selected disabled>Your gender</option>
                                <option>Male</option>
                                <option>Female</option>
                                <option>Prefer not to say</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email_register">Email address:</label>
                        <input type="email" class="form-control" placeholder="Your email address" id="email_register" onkeyup="detectCompleteEntries()">
                    </div>
                    <div class="form-row form-group">
                        <div class="col">
                            <label for="password_register">Password:</label>
                            <input type="password" class="form-control" placeholder="Your password" id="password_register" onkeyup="detectCompleteEntries()">
                        </div>
                        <div class="col">
                            <label for="cpass">Confirm your password:</label>
                            <input type="password" class="form-control" placeholder="Password confirmation" id="cpass" onkeyup="detectCompleteEntries()">
                        </div>
                    </div>

                    <div class="row"><div class="col-sm-12"><br></div></div>

                    <div class="form-row form-group">
                        <div class="col"><input type="submit" class="btn btn-custom btn-block" disabled id="submit_register"></div>
                        <div class="col"><input type="reset" class="btn btn-custom btn-block" disabled id="reset_register"></div>
                    </div>
                    <div class="row"><div class="col-sm-12"><br></div></div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
